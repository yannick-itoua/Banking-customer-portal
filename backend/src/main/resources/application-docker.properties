# Docker Profile Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/banking_portal
spring.datasource.username=banking_user
spring.datasource.password=banking_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:dockerDefaultSecretKey123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080

# Logging for Production
logging.level.com.bankingcustomer.portal=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN